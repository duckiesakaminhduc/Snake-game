<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="time__bar--wrapper">
        <canvas id="time__bar" width="600" height="20"
            style="border: 1px solid white; background-color:white;"></canvas>
    </div>
    <div id="wrapper">
        <canvas id="canvas" width="600" height="600"
            style="border: 1px solid white; background-color: #181825;"></canvas>
        <!-- <canvas id="canvas__grid" width="600" height="600" style="border: 1px solid white; background-color: #181825;"></canvas> -->

        <div id="info">
            <h1>Score : <span class="score">0</span></h1>
            <h1>Target : <span >10</span></h1>

            <label for="level">Level</label>
            <select id="level">1
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>


            <input id="speed" type="range" min="100" max="900" step="400">
            <label for="speed">Speed</label>


            <button id="btn__load">Start</button>
        </div>
    </div>


</body>
<script src="app.js"></script>
<script src="test.js"></script>

</html>
